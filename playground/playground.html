<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
		}
		h1 {
			color: #333;
		}
		#contribution-container {
			margin-top: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.contribution-box {
			background-color: #4CAF50;
			margin: 5px;
			padding: 10px;
			border-radius: 5px;
			color: white;
		}
    </style>
</head>
<body>
<h1>My GitHub Contributions</h1>
<p>This page displays my latest GitHub activities. Data is refreshed automatically every hour using GitHub Actions.</p>

<div id="contribution-container"></div>

<script>
    // Fetch the contributions data from GitHub's API (as saved in contributions.json by GitHub Actions)
    fetch('/_data/contributions.json')  // assuming you are using Jekyll to store it in _data folder
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            displayContributions(data);
        })
        .catch(error => {
            console.error('Error fetching contributions:', error);
        });

    // Function to display contributions in the container
    function displayContributions(contributions) {
        const container = document.getElementById('contribution-container');

        contributions.forEach(event => {
            const eventBox = document.createElement('div');
            eventBox.classList.add('contribution-box');

            const eventDate = new Date(event.created_at).toLocaleDateString();
            eventBox.innerHTML = `
                    <strong>Type:</strong> ${event.type} <br>
                    <strong>Date:</strong> ${eventDate} <br>
                    <strong>Repo:</strong> ${event.repo.name}
                `;

            container.appendChild(eventBox);
        });
    }
</script>
</body>
</html>
