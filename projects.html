<!-- Main container for project cards -->
<script src="./common.js"></script>
<!-- Filter and Search Bar Container -->
<div id="controls-container">
    <div id="filter-container" class="filter-container">
        <select id="category-filter" onchange="filterProjects(this.value)">
            <option value="all">All Categories</option>
            <!-- Dynamic categories will be added here -->
        </select>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search projects..." oninput="searchProjects()">
    </div>
</div>

<div class="quarto-listing quarto-listing-container-grid">
    <div id="project-list" class="list grid quarto-listing-cols-3">
        <!-- The project cards will be dynamically inserted here -->
    </div>
</div>
