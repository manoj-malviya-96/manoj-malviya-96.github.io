<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions</title>
    <!-- Include CSS in the head -->
    <link rel="stylesheet" href="https://unpkg.com/github-calendar/dist/github-calendar-responsive.css">
    <style>
        :root {
            --color-calendar-graph-day-bg: #565656;
            --color-calendar-graph-day-L1-bg: #4cad49;
            --color-calendar-graph-day-L2-bg: #45a045;
            --color-calendar-graph-day-L3-bg: #3045cb;
            --color-calendar-graph-day-L4-bg: #082542;
        }

        /* Container styling */
        #github-contributions {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: none;
            border-radius: 8px;
            background-color: #0d1117; /* Dark background */
            color: #989898; /* Light text color */
        }
    </style>
</head>
<body>
<!-- Include JS at the end of the body -->
<script src="https://unpkg.com/github-calendar/dist/github-calendar.min.js"></script>

<!-- Your GitHub contributions will appear here -->
<div id="github-contributions"></div>
<script>
    // Replace 'manoj-malviya-96' with your GitHub username
    GitHubCalendar("#github-contributions", "manoj-malviya-96", {
        responsive: true
    });
</script>

</body>
</html>
