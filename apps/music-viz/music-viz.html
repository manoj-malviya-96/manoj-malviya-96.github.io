<style>
    #vizDropdown,
    #songDropdown {
        bottom: 0;
        height: 100%;
    }

    #music-hud {
	    display: flex;
	    flex-direction: column;
	    width: 100%;
	    height: 100%;
	    background-color: transparent;
    }

    #music-controls {
	    display: flex;
	    width: 100%;
	    align-items: center;
	    justify-content: space-between;
	    height: 100%;
	    background-color: transparent;
    }

    #vizSettings {
        display: flex;
        justify-content: space-evenly;
        height: 100%;
        width: auto;
        background-color: transparent;
    }

</style>

<div class="app-window">
    <!-- Visualizer section -->
    <canvas id="visualizer" width="1200" height="900"></canvas> <!-- 4:3 ratio -->

    <div class="app-controller-container">
        <!-- Button to toggle app-header -->
        <button id="toggleMusicHud" class="primary-button"><i class="bi bi-chevron-compact-down"></i> </button>

        <!-- App Header -->
        <div class="app-controller">
            <!-- Icon and App Name in  layout -->
            <div class="app-brand-container app-controller-item">
                <i class="bi bi-soundwave" id="appIcon"></i>
                <span class="app-name">ShadowPulse</span>
            </div>

            <!-- HUD for music controls and display -->
            <div id="music-hud" class="app-controller-item">
                <div class="progress-area">
                    <input type="range" id="progressBar" class="base-progress-bar" min="0" max="100" value="0">
                </div>
                <div id="music-controls">
                    <div id="control-buttons" style="display: flex">
                        <!--Skip backward button -->
                        <button id="skipBackwardBtn" class="primary-button" style="scale: 0.9">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                        <!-- Play button -->
                        <button id="playPauseBtn" class="primary-button">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <!-- Skip forward button -->
                        <button id="skipForwardBtn" class="primary-button" style="scale: 0.9">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <!-- Song Title -->
                    <span id="songTitle">Currently Playing</span>
                    <!-- Time Info -->
                    <div id="timeInfo" style="margin-left: var(--spacing-medium);">0:00/0:00</div>
                </div>
            </div>

            <div id="vizSettings" class="app-controller-item">
                <!-- Song selector dropdown -->
                <div style="margin-right: var(--spacing-medium)">
                    <button class="primary-button" id="songDropdownBtn">
                        <i class="bi bi-music-note-list"></i>
                    </button>
                    <ul id="songDropdown" class="modern-dropdown hidden ">
                        <li data-url="./apps/music-viz/closed_my_eyes.mp3" class="dropdown-item">Closed My Eyes</li>
                        <li data-url="./apps/music-viz/i_need_you.mp3" class="dropdown-item">I Need You</li>
                        <li data-url="./apps/music-viz/you_and_me.mp3" class="dropdown-item">You And Me</li>
                    </ul>
                </div>

                <!-- Vizualizer dropdown -->
                <div style="margin-right: var(--spacing-medium)">
                    <button class="primary-button" id="vizDropDownBtn">
                        <i class="bi bi-ui-radios-grid"></i>
                    </button>
                    <ul id="vizDropdown" class="modern-dropdown hidden">
                        <li data-value="circles" data-icon="bi bi-ui-radios-grid" class="dropdown-item selected">LookUp</li>
                        <li data-value="bars" data-icon="bi bi-bar-chart" class="dropdown-item">Basic </li>
                        <li data-value="spiral" data-icon="bi bi-nut" class="dropdown-item">GoNuts</li>
                    </ul>
                </div>

                <!-- Upload button -->
                <div id="uploadButton" style="margin-right: var(--spacing-medium)">
                    <label for="fileUpload" class="primary-button">
                        <i class="bi bi-upload"></i>
                    </label>
                    <input type="file" id="fileUpload" accept="audio/*" style="display: none">
                </div>

                <!-- Fullscreen button -->
                <div id="fullscreenButton">
                    <button id="toggleFullScreen" class="primary-button">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </button>
                </div>
            </div> <!-- settings -->

        </div>
    </div>

</div>
