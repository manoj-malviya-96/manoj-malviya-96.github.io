<div class="app-window">
    <!-- App Header -->
    <div class="app-header">
        <!-- Icon and App Name in vertical layout -->
        <div class="icon-text-container">
            <i class="bi bi-soundwave" id="appIcon"></i>
            <span id="appName">Oscillate</span>
        </div>

        <!-- HUD for music controls and display -->
        <div class="music-hud">
            <div id="titleRow" style="display: flex; justify-content: space-evenly">
                <span id="songTitle">Currently Playing</span>
                <div id="timeInfo">0:00/0:00</div>
            </div>
            <div class="progress-area">
                <input type="range" id="progressBar" class="base-progress-bar" min="0" max="100" value="0">
            </div>
            <div class="music-controls">
                <!-- Upload button -->
                <div id="uploadButton">
                    <label for="fileUpload" class="primary-button">
                        <i class="bi bi-upload"></i>
                    </label>
                    <input type="file" id="fileUpload" accept="audio/*" style="display: none">
                </div>
                <!-- Play button -->
                <button id="playPauseBtn" class="primary-button">
                    <i class="bi bi-play"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="toggle-expand-button-container" style="z-index: var(--z-index-overlay)">
        <button id="toggle-music-hud" class="toggle-expand-button"><i class="bi bi-chevron-compact-up"></i></button>
    </div>

    <!-- Visualizer section -->
    <canvas id="visualizer" width="1200" height=900"></canvas>
    <!-- WARNING: SYNC the width and height with app window dimensions in style.css -->
</div>
