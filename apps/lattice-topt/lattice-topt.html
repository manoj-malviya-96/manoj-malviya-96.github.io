<style>
    #latticeTypeDropdown .modern-dropdown-list {
        height: auto;
        width: auto;
        transform: translateY(-169%) translateX(-25%);
    }

    #latticeControls {
        width: var(--app-window-width);
    }

    #latticeControls .app-controller-row-group {
        justify-content: space-between;
        align-content: center;
        padding-right : var(--spacing-medium);
        border-right: var(--border-width) solid var(--color-primary);
    }

    #latticeControls .app-controller-row-group:last-child {
        border-right: none;
        padding-right: 0;
    }

</style>

<!-- Icon and App Name in  layout -->
<div class="app-brand-container">
    <div class="app-brand-logo">
        <i class="bi bi-grid-3x3-gap" id="appIcon"></i>
        <h2 class="app-name" id="appName">TruX</h2>
    </div>
    <p class="app-description" id="appDescription"> Generate and optimize lattices </p>
</div>

<div class="app-window">
    <!-- Visualizer section -->
    <div id="meshPlot" class="canvas-like"></div>

    <div id="loadingModal" class="loading-overlay hidden">
        <div class="spinner-border loading-spinner"></div>
    </div>

    <div class="app-controller-container" id="latticeControls">
        <!-- App Header -->
        <div class="app-controller">
            <!-- options for lattice generation -->
            <div id="controls" class="app-controller-row">
                <div class="app-controller-row-group">
                    <div class="modern-spinbox app-controller-row-item">
                        <label for="cellSize">Cell Size</label>
                        <div class="modern-spinbox-container">
                            <button class="primary-button smaller modern-spinbox-btn-up">
                                <i class="bi bi-chevron-compact-up"></i>
                            </button>
                            <input type="text" id="cellSize" class="modern-spinbox-input"
                                   value="5" max="20" min="5" step="5">
                            <button class="primary-button smaller modern-spinbox-btn-down">
                                <i class="bi bi-chevron-compact-down"></i>
                            </button>
                        </div>
                    </div>

                    <div class="modern-spinbox app-controller-row-item">
                        <label for="meshWidth">Width</label>
                        <div class="modern-spinbox-container">
                            <button class="primary-button smaller modern-spinbox-btn-up">
                                <i class="bi bi-chevron-compact-up"></i>
                            </button>
                            <input type="text" id="meshWidth" class="modern-spinbox-input"
                                   value="40" max="500" min="10" step="10">
                            <button class="primary-button smaller modern-spinbox-btn-down">
                                <i class="bi bi-chevron-compact-down"></i>
                            </button>
                        </div>
                    </div>

                    <div class="modern-spinbox app-controller-row-item">
                        <label for="meshHeight">Height</label>
                        <div class="modern-spinbox-container">
                            <button class="primary-button smaller modern-spinbox-btn-up">
                                <i class="bi bi-chevron-compact-up"></i>
                            </button>
                            <input type="text" id="meshHeight" class="modern-spinbox-input"
                                   value="20" max="500" min="10" step="10">
                            <button class="primary-button smaller modern-spinbox-btn-down">
                                <i class="bi bi-chevron-compact-down"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="app-controller-row-group">
                    <button id="selectFixedButton" class="primary-button modern-tooltip app-controller-row-item"
                            data-tooltip="Select Fixed Points"><i class="bi bi-arrow-down-square"></i></button>

                    <button id="selectForceButton" class="primary-button modern-tooltip app-controller-row-item"
                            data-tooltip="Select Force Points"><i class="bi bi-arrow-up"></i></button>

                    <div id="latticeTypeDropdown" class="modern-dropdown app-controller-row-item">
                        <button class="primary-button modern-tooltip"
                                data-tooltip="Select Lattice Type">
                            <i class="bi bi-gear"></i>
                        </button>
                        <ul class="modern-dropdown-list hidden">
                            <li data-value="cross" class="modern-dropdown-item selected">Square</li>
                            <li data-value="checkerboard" class="modern-dropdown-item">Checkerboard</li>
                        </ul>
                    </div>
                    <button id="computeFEAButton" class="primary-button add-background modern-tooltip app-controller-row-item"
                            data-tooltip="Compute FEA">
                        <i class="bi bi-arrow-clockwise"></i>
                        <span class="button-label">Compute</span>
                    </button>
                </div>

                <!-- Info Table -->
                <div class="app-controller-row-group">
                    <div class="app-controller-row-item">
                        <p id="infoText">
                            <!-- dynamically will be added -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
