`
<style>
    #viewButtonGrid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        max-width: 150px;
        margin: auto;
    }

    #fullScreenDropZone {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--color-white);
        cursor: pointer;
        z-index: var(--z-index-overlay);
        pointer-events: auto;
    }

    #fullScreenDropZone .bi {
        font-size: var(--hero-font-size);
        margin-right: var(--spacing-large);
    }

</style>

<!-- Icon and App Name in  layout -->
<div class="app-brand-container app-controller-item">
    <div class="app-brand-logo">
        <i class="bi bi-hexagon" id="appIcon"></i>
        <h2 class="app-name">Mesha</h2>
    </div>
    <p class="app-description">Provides an easy to render Mesh from STL </p>
</div>

<div class="app-window">
    <canvas id="meshCanvas"></canvas>

    <div id="fullScreenDropZone" class="primary-button">
        <i class="bi bi-upload"></i>
        <span class="button-label"> Drop your STL file here or click to upload</span>
    </div>

    <div id="loadingModal" class="loading-overlay hidden">
        <div class="spinner-border loading-spinner"></div>
    </div>

    <div class="app-controller-container hidden" id="appControllerContainer">
        <!-- App Header -->
        <div class="app-controller">
            <!-- Settings -->
            <div class="app-controller-item">

                <!-- Mesh Place -->
                <div id="infoModalContainer">
                    <button class="primary-button">
                        <i class="bi bi-info-circle"></i> Show Info
                    </button>

                    <div id="infoModal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <table id="infoModalTable" style="border-collapse: collapse;">
                                <!-- dynamically will be added -->
                            </table>
                        </div>
                    </div>
                </div>

                <button id="fileUploadBtn" class="primary-button modern-tooltip" data-tooltip="click to upload STL">
                    <i class="bi bi-upload"></i>
                </button>
                <!-- View Buttons -->
                <div id="viewButtonGrid" style="margin-left: var(--spacing-medium);">
                    <div></div>
                    <div class="primary-button smaller" data-view="top">
                        <i class="bi bi-arrow-up"></i>
                    </div>
                    <div></div>
                    <div class="primary-button smaller" data-view="left">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                    <div class="primary-button smaller" data-view="home">
                        <i class="bi bi-house"></i>
                    </div>
                    <div class="primary-button smaller" data-view="right">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div></div>
                    <div class="primary-button smaller" data-view="bottom">
                        <i class="bi bi-arrow-down"></i>
                    </div>
                    <div></div>
                </div>
                <!-- Mesh Place -->
                <div id="infoPanel" class="column-layout" style="margin-left: var(--spacing-medium);">
                    <p id="info-volume">Volume: 0</p>
                    <p id="info-triangles">Number of Triangles: 0</p>
                </div>
                <!-- Full Screen Button -->
                <button id="toggleFullScreen" class="primary-button modern-tooltip"
                        data-tooltip="Toggle full screen mode">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
                <!-- End of Settings -->
            </div>
            <!-- End of App Header -->
        </div>
        <!-- End of App Controller Container -->
    </div>
    <!-- End of App Window -->
</div>`
