<style>
	#viewButtonGrid {
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		gap: var(--spacing-medium);
		max-width: 150px;
		margin: auto;
	}
	#fullScreenDropZone {
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		color: var(--color-white);
		cursor: pointer;
		z-index: var(--z-index-overlay);
		pointer-events: auto;
	}

    #smallerDropZone {
        border-style: dashed;
        height: 100%;
    }

    #fullScreenDropZone .bi{
        font-size: var(--hero-font-size);
        margin-right: var(--spacing-large);
    }

</style>

<div class="app-window">
    <canvas id="meshCanvas" width="1200" height="900"></canvas>

    <div id="fullScreenDropZone" class="primary-button">
        <i class="bi bi-upload"></i>
        <h2> Drop your STL file here or click to upload</h2>
    </div>

    <div id="loading" class="hidden">Loading...</div>

    <div class="app-controller-container hidden" id="appControllerContainer">
        <!-- Button to toggle app-header -->
        <button id="toggleViewBar" class="primary-button"><i class="bi bi-chevron-compact-down"></i> </button>

        <!-- App Header -->
        <div class="app-controller">
            <!-- Icon and App Name in  layout -->
            <div class="app-brand-container app-controller-item">
                <i class="bi bi-hexagon-half" id="appIcon"></i>
                <span class="app-name">MeshaMorph</span>
            </div>

            <!-- Settings -->
            <div class="app-controller-item">
                <button id="smallerDropZone" class="primary-button with-border">
                    <i class="bi bi-upload"></i>
                    <span class="button-label">Drop your STL file here or click to upload</span>
                </button>
            </div>


            <!-- View Buttons -->
            <div id="viewButtonGrid" class="app-controller-item">
                <div></div>
                <div class="primary-button smaller" data-view="top">
                    <i class="bi bi-arrow-up"></i>
                </div>
                <div></div>
                <div class="primary-button smaller" data-view="left">
                    <i class="bi bi-arrow-left"></i>
                </div>
                <div class="primary-button smaller" data-view="home">
                    <i class="bi bi-house"></i>
                </div>
                <div class="primary-button smaller" data-view="right">
                    <i class="bi bi-arrow-right"></i>
                </div>
                <div></div>
                <div class="primary-button smaller" data-view="bottom">
                    <i class="bi bi-arrow-down"></i>
                </div>
                <div></div>
            </div>


            <!-- Mesh Place -->
            <div id="infoPanel" class="app-controller-item column-layout">
                <p id="info-volume">Volume: 0</p>
                <p id="info-triangles">Number of Triangles: 0</p>
            </div>
        </div>
    </div>

</div>
